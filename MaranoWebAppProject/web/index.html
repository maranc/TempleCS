    <body>

        <!--start titleNav Div -->

                </div>

                <div class="dropdown">
                    <div class="dropHeader" title="Search">Search</div>
                    <div class="dropContent">
                        <a href="#/users">Users</a> <br/>

        <!-- start of header -->

            <h2 class='font'>
                Everything you need to build the perfect Dota team compositions
            </h2>
        </div> <!--  end of header-->

        <div id="content"></div>

        <script src="js/components/blog.js"></script>
        <script src="js/components/home.js"></script>
        <script src="js/reusable/dropdownFw.js"></script>
        <script src="js/reusable/routeParam.js"></script>
        <script src="js/reusable/MakeClickSort.js"></script>
        <script src="js/components/slideShow.js"></script>
        <script src="js/components/users.js"></script>
        <script src="js/components/dotaTeams.js"></script>
        <script src="js/components/liveUsers.js"></script>

        <script src="js/components/dotaMods.js"></script>
        <script src="js/components/account.js"></script>
        <script src="js/CRUD_icons.js"></script>
        
        <script>
            "use strict";
            
            dropdownFw({
                headerId: "dropHeader",
                contentId: "dropContent",
                showId:"show",
                hideId:"hide"
            });

            var routes = [];
            routes['#/blog'] = blog;
            routes['#/home'] = home;
            routes['#/users'] = users;
            routes['#/dotaTeams'] = dotaTeams;
            routes['#/slides'] = slideShow;
            routes['#/liveUsers'] = liveUsers;
            routes['#/liveDotaTeams'] = liveDotaTeams;
            routes['#/userUpdate'] = webUserMods.update;
            routes['#/teamsUpdate'] = dotaMods.update;
            routes['#/logon'] = account.logon;
            routes['#/logoff'] = account.logoff;
            routes['#/getProfile'] = account.getProfile;
            routes['#/userInsert'] = webUserMods.insert;
            routes['#/dotaInsert'] = dotaMods.insert;
            
            var finalRoute = routeParam({
                routeArray: routes,
                startLink: "#/home",
                contentId: "content"
            });
            finalRoute.printRoutes();
        </script>

        <div id="footer">

        </div>
